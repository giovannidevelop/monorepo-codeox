name: Backend Deployment

on:
  push:
    paths:
      - 'packages/backend/cliente-service/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          cd packages/backend/cliente-service
          mvn clean install

      - name: List target directory (debug)
        run: ls -l packages/backend/cliente-service/target

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # Crea la aplicaci√≥n SOLO si no existe (idempotente)
      - name: Ensure Elastic Beanstalk Application exists
        run: |
          set -e
          if ! aws elasticbeanstalk describe-applications --application-names cliente-service | grep cliente-service; then
            aws elasticbeanstalk create-application --application-name cliente-service
            echo "Application created."
          else
            echo "Application already exists."
          fi

      # Crea el environment SOLO si no existe (idempotente, ya con el nombre correcto)
      - name: Ensure Elastic Beanstalk Environment exists
        run: |
          set -e
          if ! aws elasticbeanstalk describe-environments --application-name cliente-service --environment-names cliente-service-env | grep cliente-service-env; then
            aws elasticbeanstalk create-environment \
              --application-name cliente-service \
              --environment-name cliente-service-env \
              --solution-stack-name "64bit Amazon Linux 2 v3.8.1 running Corretto 17"
            echo "Environment created."
          else
            echo "Environment already exists."
          fi

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: cliente-service
          environment_name: cliente-service-env
          version_label: ${{ github.sha }}
          region: us-east-2
          deployment_package: packages/backend/cliente-service/target/cliente-service-0.0.1-SNAPSHOT.jar

      # (Opcional) Health check de backend
